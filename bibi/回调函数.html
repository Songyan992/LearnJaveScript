<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="but">点击</button>
  <script>
    /**
     * 什么是回调函数？
     * 你定义的，你没有调用，但是最终执行了（在某个时刻或者某个条件下）
     * 
     *  常见回调函数：
        dom事件回调函数
        定时器回调函数
        ajax请求回调函数
        生命周期回调函数
     * */
    document.getElementById("but").addEventListener("click",()=>{
      console.log("点击");
    })
    /**
     * 定时器
     * 超时定时器
     * 循环定时器
     * */
     setTimeout(() => { //定时器回调函数
       alert("超时定时器")
     }, 2000);
  </script>
</body>
</html>
