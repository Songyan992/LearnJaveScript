<body>
  <!-- 
  1.什么是函数
    实现特定功能的n条语句的封装体
    只有函数是可以执行的，其他类型的数据不能执行
    函数是具有封装的思想
  2.为什么要用函数
    提升代码的复用
    便于阅读，后续交流
  3.如何定义函数
    函数声明
    函数表达式  ----变量提升
  4.如何调用函数
    test()直接调用
    obj.test():通过对象调用
    new test() :new 调用
    test.call/apply(obj)
    ==》obj.test()临时让test成为obj的方法进行调用
   -->
  <script type="text/javascript">
    function show(age) {
      if (age < 16) {
        console.log("未成年");
      } else if (age > 60) {
        console.log("老年人");
      } else {
        console.log("青年人");
      }
    }
    show(30)
    show(2)
    show(80)

    var obj = {}
    function test() {
      this.xxxx = "xxx"
    }
    // obj.test()//不能调用，obj对象没有test方法
    test.call(obj)//obj.test()//可以让一个函数成为指定任意对象的方法进行调用
    console.log(obj.xxxx);

  </script>
</body>
