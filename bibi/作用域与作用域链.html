  <!-- 
    作用域：
    1.理解：一快“地盘”，一个代码段所在的区域
    它是静态的（相对与上下文对象）在编写代码时候就确定了
    2.分类：
      全局作用域
      函数作用域
      没有块作用域（es6有）
    3.作用
      隔离变量，不同作用域下同名变量不会有冲突



    作用域和执行上下文区别
    1.区别1 
      除了全局作用域外，每个函数都有自己的函数作用域，作用域在函数定义的时候就会确定，而不是函数执行时
      全局执行上下文环境是在全局作用域确定之后，js代码马上执行之前创建
      函数执行上下文在调函数时，函数体代码执行之前创建
    2.区别：
      作用域是静态的，只要函数定义好了就一直存在，而且不会变化
      执行上下文是动态的，调用函数时创建，函数调用结束时会自动释放
    3.联系：
      执行上下文是从属所在作用域的
      全局执行上下文===》全局作用域
      函数执行上下文===》对应的函数作用域
