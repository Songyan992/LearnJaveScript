<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    1.每个函数function 都有一个prototype,即显示原型属性
    2.每个实例对象都一个__proto__，可称为隐式原型
    3.对象的隐式原型的值为其对应的构造函数显示原型的值
    4.会画图
    5.总结：
    函数的prototype属性，在定义函数时自动添加，默认值是空的Object对象（即原型对象）
    实例对象的__proto__属性，在创建对象时自动添加的，默认值为构造函数的prototype属性值
    程序员能直接操作的是显示原型，不能直接操作是的隐式原型（es6之前）
   -->
  <script type="text/javascript">
    function Fn(){

    }
   // 1.每个函数function 都有一个prototype,即显示原型属性 ，默认指向一个空的Object对象，即（原型对象）
   console.log(Fn.prototype);
  //  2.每个实例对象都有一个__proto__,隐式原型属性
  var fn=new Fn
  console.log(fn.__proto__);
  // 3.对象的隐式原型的值===其对应的构造函数的显示原型的值
  console.log(fn.__proto__===Fn.prototype);
  Fn.prototype.test=function(){
    console.log("test");
  }
  // 通过实例对象调用原型的方法
  fn.test()//实例对象先查找本身是都包含该属性（方法），
  //如果有就调用本身的，没有的就查找原型__proto__对象中的属性（方法）
  </script>
</body>
</html>
