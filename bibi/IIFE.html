<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- IIFE（ 立即调用函数表达式）是一个在定义时就会立即执行的  JavaScript 函数
    作用：
      隐藏实现
      不会污染外部（全局）命名空间
  -->
  <script type="text/javascript">
    (function () {
      var a = 9//函数作用域
      console.log(a + 3);
    })()
    var a = 4//全局作用域
    console.log(a);

    (function () {
      var a = 1
      function test() {
        console.log(++a);
      }
      function test2(){
        console.log(a+2);
      }
      window.$ = function () {//向外暴露一个函数
        return {
          test: test
        }
      }
    })()
    $().test()
  </script>
</body>

</html>
